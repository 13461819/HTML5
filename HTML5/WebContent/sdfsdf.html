<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Play-circle Glyph</h2>
      <p>Play-circle icon: <span class="glyphicon glyphicon-play-circle"></span></p>    
      <p>Play-circle icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-play-circle"></span>
        </a>
      </p>
      <p>Play-circle icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-play-circle"></span> Play
        </button>
      </p>
      <p>Play-circle icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-play-circle"></span> Play
        </a>
      </p> 
    </div>
  </body>
</html>
